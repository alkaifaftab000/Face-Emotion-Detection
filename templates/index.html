<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Emotion Detector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #1a1a1a, #2d2d2d, #1f2525, #2a2a2a);
            background-size: 400% 400%;
            animation: darkGradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: #d9d9d9;
        }

        @keyframes darkGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3), 
                        0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            margin-top: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.4), 
                        0 6px 20px rgba(0, 0, 0, 0.25);
        }

        h1 {
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #4ecdc4 0%, #a29bfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }

        .upload-area {
            width: 100%;
            min-height: 200px;
            border: 2px dashed #4a4a4a;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(40, 40, 40, 0.7);
        }

        .upload-area:hover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3.2rem;
            margin-bottom: 1rem;
            color: #4ecdc4;
            transition: all 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            transform: translateY(-4px);
            color: #45b7b0;
        }

        .upload-text {
            text-align: center;
            color: #a0a0a0;
            font-size: 1rem;
            line-height: 1.5;
            font-weight: 400;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 14px;
            display: none;
            margin-top: 1.5rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4ecdc4 0%, #a29bfe 100%);
            color: #fff;
            padding: 1rem 2.2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.6);
            background: linear-gradient(135deg, #45b7b0 0%, #8975fe 100%);
        }

        .submit-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }

        .submit-btn:hover:before {
            left: 100%;
        }

        #fileInput {
            display: none;
        }

        .upload-options {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .option-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            background: rgba(40, 40, 40, 0.8);
            color: #4ecdc4;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(78, 205, 196, 0.2);
        }

        .option-btn:hover {
            background: #4ecdc4;
            color: #1a1a1a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.5);
        }

        #camera-container {
            width: 100%;
            max-width: 100%;
            display: none;
            margin-top: 1.5rem;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        #camera-feed {
            width: 100%;
            border-radius: 14px;
            transition: transform 0.3s ease;
        }

        #camera-feed:hover {
            transform: scale(1.02);
        }

        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .footer {
            margin-top: 3rem;
            text-align: center;
            width: 100%;
            max-width: 700px;
            padding: 1.5rem;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .credits {
            font-family: 'Montserrat', sans-serif;
            color: #a0a0a0;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }

        .credits span {
            background: linear-gradient(135deg, #4ecdc4 0%, #a29bfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .github-link {
            color: #4ecdc4;
            font-size: 1.6rem;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .github-link:hover {
            transform: scale(1.15) rotate(5deg);
            color: #45b7b0;
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem 1rem;
            }
            
            .container {
                padding: 2rem;
                border-radius: 16px;
            }
            
            h1 {
                font-size: 2.4rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 1.8rem;
            }
            
            .upload-area {
                min-height: 180px;
                padding: 1.5rem;
            }
            
            .submit-btn {
                padding: 0.9rem 2rem;
                font-size: 1rem;
            }
            
            .option-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .upload-icon {
                font-size: 2.8rem;
            }
            
            .upload-text {
                font-size: 0.9rem;
            }
            
            .footer {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Face Emotion Detector</h1>
        <p class="subtitle">Trained on 1000 photos of sad and happy images picked from google</p>
        
        <form action="/predict" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <p class="upload-text">Drag and drop your image here<br>or click to browse</p>
                <div class="upload-options">
                    <button type="button" class="option-btn" onclick="startCamera(event)">
                        <i class="fas fa-camera"></i>
                        Take Photo
                    </button>
                </div>
                <input type="file" id="fileInput" name="image" accept="image/*" required onchange="previewImage(this)">
            </div>
            
            <div id="camera-container">
                <video id="camera-feed" autoplay playsinline></video>
                <div class="camera-controls">
                    <button type="button" class="option-btn" onclick="capturePhoto()">
                        <i class="fas fa-camera"></i>
                        Capture
                    </button>
                    <button type="button" class="option-btn" onclick="stopCamera()">
                        <i class="fas fa-times"></i>
                        Close
                    </button>
                </div>
            </div>
            
            <img id="imagePreview" alt="Preview">
            
            <button type="submit" class="submit-btn">
                Analyze Image
            </button>
        </form>
    </div>

    <div class="footer">
        <p class="credits">Crafted with 💖 and powered by TensorFlow's brilliance</p>
        <a href="https://github.com/alkaifaftab000/Face-Emotion-Detection" class="github-link" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </div>

    <script>
        let stream = null;

        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            const file = input.files[0];
            
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                
                reader.readAsDataURL(file);
            }
        }

        async function startCamera(event) {
            event.preventDefault();
            event.stopPropagation();
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                const videoElement = document.getElementById('camera-feed');
                videoElement.srcObject = stream;
                document.getElementById('camera-container').style.display = 'block';
                document.getElementById('imagePreview').style.display = 'none';
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Unable to access camera. Please make sure you have granted camera permissions.');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            document.getElementById('camera-container').style.display = 'none';
        }

        function capturePhoto() {
            const videoElement = document.getElementById('camera-feed');
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            
            const context = canvas.getContext('2d');
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob((blob) => {
                const file = new File([blob], "camera-capture.jpg", { type: "image/jpeg" });
                
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                
                document.getElementById('fileInput').files = dataTransfer.files;
                
                const preview = document.getElementById('imagePreview');
                preview.src = canvas.toDataURL('image/jpeg');
                preview.style.display = 'block';
                
                stopCamera();
            }, 'image/jpeg');
        }

        const uploadArea = document.querySelector('.upload-area');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        }); 

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
    </script>
</body>
</html>
